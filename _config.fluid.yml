# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 甘凯元的博客
subtitle: '@NUS @TikTok'
description: 'Distributed System Learning'
keywords:
author: Kaiyuan Gan
language: en
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://GaryGky.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:GaryGky/garygky.github.io.git
  branch: main

# HomePage Configuration
navbar:
  menu:
    - { key: 'home', link: '/', icon: 'iconfont icon-home-fill' }
    - { key: 'tag', link: '/tags/', icon: 'iconfont icon-tags-fill' }
    - { key: 'Archives', link: '/archives/', icon: 'iconfont icon-books'}
    - { key: 'about', link: '/about/', icon: 'iconfont icon-apple-fill', name: 'AboutMe'}
  blog_title: Kaiyuan's Blog (甘凯元)



index:
  slogan:
    enable: true
    text: Welcome to Kaiyuan's Blog
    api:
      enable: true
      url: "https://github.com/Garygky"
      method: "GET"
      headers: {}
      keys: ["hitokoto"]
  banner_img: /img/bg/backgroud.jpeg

favicon: /img/home_avatar.png


about:
  avatar: /img/avatar.jpeg
  banner_img: /img/bg/sunrise.jpeg
  name: "Gan Kaiyuan (甘凯元)"
  intro: "Base: 新加坡 | 新加坡国立大学Master，TikTok工程师，研究兴趣为：分布式系统，分布式存储，数据密集型系统和服务架构。"

  icons:
    - { class: 'iconfont icon-github-fill', link: 'https://github.com/GaryGky', tip: 'GitHub' }
    - { class: 'iconfont icon-linkedin-fill', link: 'https://www.linkedin.com/in/kaiyuangan/', tip: 'LinkedIn' }
    - { class: 'iconfont icon-wechat-fill', qrcode: '/img/wechat.png' }

tag:
  banner_img: /img/bg/sunset.jpeg

archive:
  banner_img: /img/bg/seashore.jpeg

post:
  comments:
    enable: true
    type: utterances

utterances:
  repo: GaryGky/GaryGky.github.io
  issue-term: title
  theme: github-dark-orange

feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  autodiscovery: true
  template: